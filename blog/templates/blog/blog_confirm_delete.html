{% extends 'catalog/home.html' %}

{% block content %}
<div class="container">
    <div class="row text">
        <div class="col-12">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <p class="p-3 border bg-light">Действительно удалить {{ object.title }} ?</p>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Удалить</button>
                                <a class="btn btn-primary" href="{% url 'blog:blog_list' %}" role="button">Отмена</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
