{% extends 'catalog/home.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="clo-3"></div>
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                {% if object %}
                                Профиль
                                {% else %}
                                Регистрация
                                {% endif %}

                            </h3>
                        </div>
                        <div class="card-body">

                            {% csrf_token %}
                            {{ form.as_p }}
                            {% if object %}
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                            {% else %}
                                <button type="submit" class="btn btn-primary">Регистрация</button>
                            {% endif %}


                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
{% endblock %}
